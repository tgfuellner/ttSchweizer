{% extends "layout.html" %}
{% block body %}
  <h2>Eingabe für Runde {{ roundNumber }}</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('edit', roundNumber=roundNumber) }}" method=post>
    <dl>
      <dt>Bitte anpassen:
      <dd><textarea name="text" cols="70" rows="12">{{ text }}</textarea>
      <dd><input type=submit value=Ändern>
    </dl>
  </form>
{% endblock %}
